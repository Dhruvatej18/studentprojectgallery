<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Project Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2 class="title">Student Project Image Gallery</h2>

<div class="gallery">
    <img src="img1.jpg" alt="Project 1" class="gallery-item">
    <img src="img2.jpg" alt="Project 2" class="gallery-item">
    <img src="img3.jpg" alt="Project 3" class="gallery-item">
    <img src="img4.jpg" alt="Project 4" class="gallery-item">
    <img src="img5.jpg" alt="Project 5" class="gallery-item">
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <span id="closeBtn">&times;</span>
    <img id="modalImage" class="modal-content">
</div>

<script src="script.js"></script>

</body>
</html>
